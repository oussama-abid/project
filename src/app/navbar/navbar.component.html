<header
  class="sticky-top navigation"
  style="
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important; /* Ensure it spans the full width of the viewport */
    z-index: 1000 !important;
  "
>
  <div class="container" style="text-align: ri">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <button
          class="navbar-toggler border-0"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
        >
          <i class="ti-align-right h4 text-dark"></i>
        </button>
        <a class="navbar-brand d-lg-none" href="index.html">
          <!-- Move the logo outside of the collapse div for small screens -->
          <img class="img-fluid " src="assets/images/Logo.png" alt="logo" />
        </a>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navigation"
          style="align-items: center"
        >
          <!-- Center the navbar items -->

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: currentSection === 'contact' }"
                (click)="scrollTo('contact')"
                data-section="contact"
                >موقع الشركة</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: currentSection === 'shipment' }"
                (click)="scrollTo('shipment')"
                data-section="shipment"
                >تتبع الشحنة</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: currentSection === 'services' }"
                (click)="scrollTo('services')"
                data-section="services"
                >خدماتنا</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: currentSection === 'we' }"
                (click)="scrollTo('we')"
                data-section="we"
                >من نحن</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link"   [ngClass]="{ active: currentSection === 'home' }"
              (click)="scrollTo('home')">الرئيسية</a>
            </li>
          </ul>
        </div>
        <div class="d-none d-lg-block">
          <!-- Show the logo only on larger screens -->
          <a class="navbar-brand" href="index.html">
            <img class="img-fluid " src="assets/images/Logo.png" alt="logo" />
          </a>
        </div>
      </div>
    </nav>
  </div>
</header>
