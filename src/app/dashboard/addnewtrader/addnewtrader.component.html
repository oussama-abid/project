
  
  <div class="midde_cont formbigscreen" >
    <div class="container-fluid">
       <div class="row column_title">
         
       </div>
       <!-- row -->
       <div class="row column4 graph">
  
          <!-- funcation section -->
         
       
          <!-- table section -->
         
          <!-- table section -->
          <div class="col-md-8">
             <div class="white_shd full margin_bottom_30">
             
  
  
  
                <div class="full graph_head">
                   <div class="heading1 margin_0">
                      <h2> اضافة تاجر </h2>
                     
                   </div>
                </div>
                <div class="table_section padding_infor_info">
                  <div class="formdiv">
                    <form (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="email" class="form-label-right"
                          >اسم التاجر</label
                        >
                        <input
                          type="text"
                          class="newform"
                          id="email"
                          name="email"
                          [(ngModel)]="name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="password" class="form-label-right"> رقم الهاتف</label>
                        <input
                          type="tel"
                          class="newform"
                          id="password"
                          name="password"
                          [(ngModel)]="phone"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email" class="form-label-right"
                          >البريد الالكتروني</label
                        >
                        <input
                          type="email"
                          class="newform"
                          id="email"
                          name="email"
                          [(ngModel)]="email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email" class="form-label-right"
                          >العنوان</label
                        >
                        <input
                          type="text"
                          class="newform"
                          id="email"
                          name="email"
                          [(ngModel)]="adress"
                          required
                        />
                      </div>
                      
        
                      
                      <div class="form-group submit-btn">
                        <button type="submit" class="btn btn-primary">
                          اضافة عنصر جديد 
                        </button>
                      </div>
                    </form>
                </div>
                </div>
             </div>
          </div>
       </div>
    </div>
   
  </div>
