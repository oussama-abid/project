
  
  <div class="midde_cont formbigscreen">
  <div class="container-fluid">
     <div class="row column_title">
       
     </div>
     <!-- row -->
     <div class="row column4 graph">

        <!-- funcation section -->
       
     
        <!-- table section -->
       
        <!-- table section -->
        <div class="col-md-8">
           <div class="white_shd full margin_bottom_30">
           



              <div class="full graph_head">
                 <div class="heading1 margin_0">
                    <h2>اضافة البضائع </h2>
                    
                 </div>
              </div>
              <div class="table_section padding_infor_info">
                <div class="formdiv">
                <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >التاجر</label
                    >
                    <select id="usertype" name="usertype" class="newform" [(ngModel)]="dealer_name" required>
                      <option value="{{ dealer.name }}" *ngFor="let dealer of dealers; let i = index">{{ dealer.name }}</option>
                      
                    </select>
                  
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label-right"> الكمية</label>
                    <input
                      type="number"
                      class="newform"
                      id="password"
                      name="password"
                      [(ngModel)]="Quantity"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >النوع</label
                    >
                    <input
                      type="text"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="Type"
                      required
                    />
                  </div>
                
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >تاريخ الاستلام</label
                    >
                    <input
                      type="date"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="ReceivingDate"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >موعد تحرك الشحنة</label
                    >
                    <input
                      type="date"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="ShipmentDepartureDate"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >اين الشحنة الان</label
                    >
                    
                    <select id="usertype" name="usertype" class="newform" [(ngModel)]="Shipmentlocation" required>
                      <option value="في المستودع">في المستودع</option>
                      <option value="في الطريق الى الميناء"> في الطريق الى الميناء </option>
                      <option value="في الميناء"> في الميناء</option>
                      <option value="وصلت الى المدينة"> وصلت الى المدينة </option>
                      <option value=" جاري تجهيزها للاستلام"> جاري تجهيزها للاستلام</option>

                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >المبلغ المدفوع </label
                    >
                    <input
                      type="text"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="paidamount"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      > المبلغ المتبقي</label
                    >
                    <input
                      type="text"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="remainingaamount"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      > عنوان التوصيل</label
                    >
                    <input
                      type="text"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="Deliveryaddress"
                      required
                    />
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label-right"
                      >اسم المستقبل</label
                    >
                    <input
                      type="text"
                      class="newform"
                      id="email"
                      name="email"
                      [(ngModel)]="Trader"
                      required
                    />
                  </div>
                  <div class="form-group submit-btn">
                    <button type="submit" class="btn btn-primary">
                      اضافة عنصر جديد 
                    </button>
                  </div>
                </form>
              </div>
              </div>
           </div>
        </div>
     </div>
  </div>
 
</div>
