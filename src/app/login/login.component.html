<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title align-right">تسجيل الدخول</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="form-label-right"
                >البريد الإلكتروني</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label-right">كلمة المرور</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="form-group submit-btn">
              <button type="submit" class="btn btn-primary">
                تسجيل الدخول
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
