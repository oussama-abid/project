<footer>
  <div class="container">
    <div class="row align-items-center border-bottom py-5">
      <div class="col-lg-6">
        <ul class="list-inline social-icons text-lg-right text-center">
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-whatsapp"></i></a>
          </li>
        </ul>
      </div>
      <div class="col-lg-6">
        <ul class="list-inline footer-menu text-center text-lg-left">
          <li class="list-inline-item">
            <a
              [ngClass]="{ active: currentSection === 'contact' }"
              (click)="scrollTo('contact')"
              data-section="contact"
              >موقع الشركة</a
            >
          </li>
          <li class="list-inline-item">
            <a
              [ngClass]="{ active: currentSection === 'shipment' }"
              (click)="scrollTo('shipment')"
              data-section="shipment"
              >تتبع الشحنة</a
            >
          </li>

          <li class="list-inline-item">
            <a
              [ngClass]="{ active: currentSection === 'services' }"
              (click)="scrollTo('services')"
              data-section="services"
              >خدماتنا</a
            >
          </li>

          <li class="list-inline-item">
            <a
              [ngClass]="{ active: currentSection === 'we' }"
              (click)="scrollTo('we')"
              data-section="we"
              >من نحن</a
            >
          </li>

          <li class="list-inline-item">
            <a [ngClass]="{ active: currentSection === 'home' }"
            (click)="scrollTo('home')">الرئيسية</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="py-4 text-center">
      <small class="text-light" style="color: black !important"
        >Copyright © 2024</small
      >
    </div>
  </div>
</footer>
